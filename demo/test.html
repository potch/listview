<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>list-view test</title>
    <style>
      html, body {
        margin: 0;
        padding: 1em;
      }
      section {
        height: 480px;
        width: 320px;
        margin: 0 auto;
        border: 1px solid black;
        position: relative;
        overflow: auto;
      }
    </style>
    <link rel="stylesheet" href="../src/listview.css">
    <script src="../bower_components/x-tag-core/dist/x-tag-core.js"></script>
    <script src="../src/listview.js"></script>
  </head>
  <body>
    <section>
      <list-view></list-view>
    </section>
    <script>
      var listview = document.querySelector('list-view');

      var items = [];
      var numItems = 100;
      function addItems () {
        for (var i=0; i<numItems; i++) {
          items.push(i);
        }
      }
      addItems();

      document.addEventListener('DOMComponentsLoaded', function(){
        listview.data = items;
      });
    </script>
  </body>
</html>
